	<script>

		function updateSearch(){
			console.log(document.getElementById('searchBar').value );
			$.ajax({

				type: 'POST',
				data: {
					"search": ''+document.getElementById('searchBar').value
				},
				success: function(data) {
					console.log($("#results"));
					$("#results").html(data);
					console.log(data);

				},
				error: function(e) {
